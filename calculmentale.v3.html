<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Calcul Mental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 1.5em;
            animation: fadeInOut 4s infinite;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .carousel {
            width: 100%;
            max-width: 400px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .question {
            font-size: 1.5em;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 1.2em;
            width: 80px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #timer {
            font-size: 1.5em;
            color: red;
            margin-top: 10px;
        }
        footer {
            background-color: #007bff;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Test de Calcul Mental üß†</header>
    <div class="carousel">
        <img src="image1.jpg" alt="Enfant 1">
        <img src="image2.jpg" alt="Enfant 2">
        <img src="image3.jpg" alt="Enfant 3">
    </div>
    <div id="timer">Temps restant : 60s</div>
    <h2 id="question-number">1/50</h2>
    <div id="quiz"></div>
    <button onclick="suivant()">Suivant</button>
    <button onclick="corriger()">V√©rifier mes r√©ponses</button>
    <div id="result"></div>
    <footer>Bonne chance √† tous ! üí™üòä</footer>
    
    <script>
        let timeLeft = 60;
        function updateTimer() {
            document.getElementById("timer").innerText = `Temps restant : ${timeLeft}s`;
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            } else {
                corriger();
            }
        }
        updateTimer();

        const questions = [];
        for (let i = 1; i <= 50; i++) {
            let num1 = Math.floor(Math.random() * 20) + 1;
            let num2 = Math.floor(Math.random() * 20) + 1;
            let operators = ['+', '-', '*', '/'];
            let operator = operators[Math.floor(Math.random() * operators.length)];
            let questionText = `${num1} ${operator} ${num2} =`;
            let answer;
            switch (operator) {
                case '+': answer = num1 + num2; break;
                case '-': answer = num1 - num2; break;
                case '*': answer = num1 * num2; break;
                case '/': answer = parseFloat((num1 / num2).toFixed(2)); break;
            }
            questions.push({ q: questionText, a: answer });
        }

        let currentQuestion = 0;
        function afficherQuestion() {
            document.getElementById("quiz").innerHTML = 
                `<div class='question'>${questions[currentQuestion].q} <input type='number' id='q${currentQuestion}'></div>`;
            document.getElementById("question-number").innerText = `${currentQuestion + 1}/50`;
        }

        function suivant() {
            currentQuestion++;
            if (currentQuestion >= questions.length) {
                currentQuestion = 0;
            }
            afficherQuestion();
        }
        afficherQuestion();

        function corriger() {
            let score = 0;
            questions.forEach((item, index) => {
                let reponse = document.getElementById(`q${index}`)?.value;
                if (parseFloat(reponse) === item.a) {
                    score++;
                }
            });
            let appreciation = score === questions.length ? "Excellent ! üéâüòÉ" : score >= 35 ? "Tr√®s bien ! üòä" : score >= 20 ? "Bien jou√© ! üëç" : "Courage ! Tu vas y arriver ! üí™";
            document.getElementById("result").innerHTML = `Score : ${score}/${questions.length} <br> ${appreciation}`;
        }

        let images = document.querySelectorAll(".carousel img");
        let index = 0;
        function changeImage() {
            images.forEach(img => img.style.display = "none");
            images[index].style.display = "block";
            index = (index + 1) % images.length;
            setTimeout(changeImage, 3000);
        }
        changeImage();
    </script>
</body>
</html>
